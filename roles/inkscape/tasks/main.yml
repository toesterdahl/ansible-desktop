---
# First export key using apt-key
# apt-key list
# apt-key export <key id> > keys/microsoft-prod.gpg
# Where id is the alpha-numerical id in the list output..
#
- name: Inkscape - Add Inkscape's official GPG Key
  become: true
  copy: 
    src: "{{ role_path }}/defaults/incscape.gpg"
    dest: /etc/apt/keyrings/incscape.gpg
    mode: '0644'
    owner: root
    group: root

- name: Inkscape - Setup Inkscape stable repository
  become: true
  deb822_repository:
    name: inkscape
    types: deb
    uris: https://inkscape.dev/stable
    suites: stable
    components: main
    architectures: amd64
    signed_by: /etc/apt/keyrings/incscape.gpg

- name: Update apt cache
  become: true
  apt: update_cache=yes force_apt_get=yes cache_valid_time=3600

- name: Inkscape - Install
  become: true
  apt:
    name: "{{ item }}"
    state: latest
  loop:
    - code

