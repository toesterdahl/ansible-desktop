---
# First export key using apt-key
# apt-key list
# apt-key export <key id> > rlang.gpg
# Where id is the alpha-numerical id in the list output, spaces removed, ..
#
- name: rlang - Add rlang's official GPG Key
  become: true
  apt_key:
    id: E298A3A825C0D65DFD57CBB651716619E084DAB9
    file: "{{ role_path }}/defaults/rlang.gpg"
    state: present

- name: rlang - Setup rlang stable repository
  become: true
  apt_repository:
    filename: "{{ rlang_apt_file }}"
    repo: >-
      deb https://cloud.r-project.org/bin/linux/ubuntu {{ ubuntu_target_version_name }}-cran40/

- name: Update apt cache
  become: true
  apt: update_cache=yes force_apt_get=yes

- name: rlang - Install
  become: true
  apt:
    name: "{{ item }}"
    state: latest
  loop:
    - build-essential
    - r-base
