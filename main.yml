---
# Example execution: ansible-playbook main.yml --ask-become-pass  --limit `hostname` -i inventory.yml
- hosts: home
  connection: local
  roles:
    - { role: aptupgrade }
    - { role: cmdline }
    - { role: devtools }
    - { role: mega.nz }
    - { role: docker, tags: ['docker'] }
    - { role: restic }
    - { role: openssh-server }
    - { role: npm }
    - { role: 3d-graphics }
    - { role: dotnet }
    - { role: vscode }
    - { role: golang }
    - { role: r-lang }
- hosts: laptop
  connection: local
  roles:
    - { role: productivity }
    - { role: gnome3 }
    - { role: google-chrome }
    - { role: fonts }
    - { role: nfs-client }
    - { role: terminal-profiles }
    - { role: firefox }
    - { role: signal }
    - { role: teams }
    - { role: zoom }
    - { role: spotify }
    - { role: ec }
    - { role: k6 }
    - { role: slack }
- hosts: base
  connection: local
  roles:
    - { role: http-proxy }
